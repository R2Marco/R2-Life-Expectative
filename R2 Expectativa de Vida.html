<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Expectativa de Vida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Expectativa de Vida</h2>

  <label for="expectativa">Expectativa de Vida del País:</label>
  <input type="number" id="expectativa" placeholder="Expectativa de Vida en años" required>

  <br>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" required>

  <br>

  <button onclick="calcularTiempoRestante()">Calcular</button>

  <div id="result"></div>

  <script>
    function calcularTiempoRestante() {
      var expectativaVida = document.getElementById('expectativa').value;
      var fechaNacimiento = new Date(document.getElementById('fechaNacimiento').value);
      var fechaActual = new Date();

      var tiempoRestante = expectativaVida - Math.floor((fechaActual - fechaNacimiento) / (1000 * 60 * 60 * 24 * 365.25));

      var años = Math.floor(tiempoRestante);
      var meses = Math.floor((tiempoRestante % 1) * 12);
      var dias = Math.floor(((tiempoRestante % 1) * 12 % 1) * 30);

      var resultado = "Te quedan aproximadamente " + años + " años, " + meses + " meses y " + dias + " días.";

      document.getElementById('result').innerText = resultado;
    }
  </script>

</body>
</html>
